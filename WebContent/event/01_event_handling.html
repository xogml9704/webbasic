<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Event Handler : Event 발생했을 때 실행해서 처리하는 함수
			function fun1() {
				console.log("실행");
				// Event 객체 얻기
				console.log(event);
				// Event가 발생될 객체 얻기
				console.log(event.target);
				// Event의 종류 얻기
				console.log(event.type);
			}
		
			function fun2() {
				console.log(event.type);
				if(event.type === "mouseenter") {
// 					$(event.target).css("background-color", "red");
// 					$(event.target).removeClass("bg-success");
					$(event.target).addClass("bg-danger");
				} else if(event.type === "mouseleave") {
// 					$(event.target).css("background-color", "");
					$(event.target).removeClass("bg-danger");
// 					$(event.target).addClass("bg-success");
				}
			}
			
			var isValidatedLoginData = true;
			
			function checkUserId() {
				var userId = $("#userId").val();
				console.log(userId);
				// 유효성 검사
				// ...
// 				isValidatedLoginData = false;
			}
			
			function checkUserPass() {
				var userPass = $("#userPass").val();
				console.log(userPass);
				// 유효성 검사
				// ...
// 				isValidatedLoginData = false;
			}
			
			function login() {
				if(isValidatedLoginData) {
					var loginForm = document.querySelector("#loginForm");
					// JQuery 는 submit이 없음
					// JavaScript 홈 제출 기능 호출
					loginForm.submit();
				}
			}
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header"> Event Handling </div>
			<div class="card-body">
				<div class="border" 
					 style="width:100px; height:100px;"
					 onclick="fun1()"
					 onmouseenter="fun2()"
					 onmouseleave="fun2()"></div>
				<hr/>
				<form id="loginform" action="#">
					<div> 아이디 </div>
					<input type="text" id="userId" name="userId" onfocusout="checkUserId()"/> <br/>
					<div> 비밀번호 </div>
					<input type="text" id="userPass" name="userPass" class="mb-2" onfocusout="checkUserPass()"/> <br/>
					<button type="button" onclick="login()"> 로그인 </button>
				</form>
			</div>
		</div>
	</body>
</html>
