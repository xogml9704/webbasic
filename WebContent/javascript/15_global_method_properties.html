<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			
			// Infinity --------------------------------------------------
			// Infinity 비교 대상이 될 수 있다. 예외 대상이 되지 않는다.
			var var1 = 3/0;
			console.log(var1);
			console.log(var1 == Infinity);
			
			if(var1) {
				console.log("if문 - true");
			} else {
				console.log("if문 - false");
			}
			
			// NaN (Not a Number) ----------------------------------------
			// NaN은 직접 비교가 불가, 입력된 값 중에서 숫자가 있나 없나 확인할때 많이 사용
			var var3 = 100 - "car";
			console.log(var3);
			console.log(var3 == NaN);
			
			// 대신 isNaN() 사용
			// isNaN(타입이 숫자로 변환이 되는지 안되는지)
			if(isNaN(var3)) {
				console.log("숫자가 아닙니다.");
			} else {
				console.log("숫자입니다.");
			}
			
			if(var3) {
				console.log("if문 - true");
			} else {
				console.log("if문 - false");
			}
			
			// undefined -------------------------------------------------
			// 변수를 선언하고 값이 대입되지 않았다..
			var var4;
			console.log(var4);
			console.log(var4 == undefined);
			
			if(var4) {
				console.log("if문 - true");
			} else {
				console.log("if문 - false");
			}
			
			// parseInt(), parseFloat() ----------------------------------
			var var5 = parseInt("10.5") + 5;
			var var6 = parseFloat("10.5") + 5;
			console.log(var5, var6);
			
			// eval() ----------------------------------------------------
			// 문자열 안에 있는 내용을 javascript 코드로 해석함
			function fun1() {
				console.log("fun1() 실행");
				return "success";
			}
			var result = fun1();
			console.log(result);
			
			var result2 = eval("fun1()");
			console.log(result2);
		</script>
	</head>
	<body>
		
	</body>
</html>
