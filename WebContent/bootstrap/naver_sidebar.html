<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
		
			.banner_image { 
				width: 1700px;
				height: 50px;
			}
		
			#wrapper { width: 1200px; }
			
			.start_naver { width: 100%; height: 40px; }
			
			.naver_search { width: 100%; height: 100px; }
			
			.mail, .weather {height: 50px; }
			
			.news, .login_shoping { height: 400px; }
			
			.news_banner, .news_stand, .news_name {width: 100%;}
			
			.login, .exchange, .shoping {width: 100%;}
			
			.today, .submenu, .webtoon_main {width: 100%;}
			
			.webtoon_1, .webtoon_2 {width: 100%; height: 50%;}
			
			.side_bar {width: 100%;}
		</style>
	</head>
	<body>
		<div id="banner">
			<img class="banner_image" src="../images/naver/1_banner.png"/>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div id="sidebar" class="col-md-2 d-none d-lg-block">
					<img class="side_bar" src="../images/naver/sidebar.png"/>
				</div>
				<div id="wrapper" class="border my-0 mx-auto col-md-8">
					<img class="start_naver" src="../images/naver/2_start_naver.png"/>
					<img class="naver_search" src="../images/naver/3_naver_search.png"/>
					<div class="container-fluid">
						<div class="row">
							<img class="mail col-md-9" src="../images/naver/4_mail.png"/>
							<img class="weather col-md-3" src="../images/naver/5_weather.png"/>
						</div>
						<div class="row">
							<div class="news col-md-8">
								<img class="news_banner col" src="../images/naver/6_news_banner.png"/>
								<img class="news_stand col" src="../images/naver/7_news_stand.png"/>
								<img class="news_name col" src="../images/naver/8_news_name.png"/>
							</div>
							<div class="login_shoping col-md-4">
								<img class="login" src="../images/naver/9_login.png"/>
								<img class="exchange" src="../images/naver/10_exchange.png"/>
								<img class="shoping" src="../images/naver/11_shoping.png"/>
							</div>
						</div>
						<div class="row">
							<div class="webtoon col-md-8">
								<img class="today" src="../images/naver/today.jpg"/>
								<img class="submenu" src="../images/naver/submenu.jpg"/>
								<div class="row">
									<div class="webtoon_main_board col-md-8">
										<img class="webtoon_main" src="../images/naver/webtoon_main.jpg"/>
									</div>
									<div class="webtoon_sub_board col-md-4">
										<img class="webtoon_1 py-4" src="../images/naver/webtoon_1.jpg"/>
										<img class="webtoon_2 pb-5" src="../images/naver/webtoon_2.jpg"/>
									</div>
								</div>
							</div>
							<div class="shoping2 col-md-4">
								<div class="row">
									<img class="shopping1_1 col-md-4" src="../images/naver/shopping1_1.jpg"/>
									<img class="shopping1_2 col-md-4" src="../images/naver/shopping1_2.jpg"/>
									<img class="shopping1_3 col-md-4" src="../images/naver/shopping1_3.jpg"/>
								</div>
								<div class="row">
									<img class="shopping2_1 col-md-4" src="../images/naver/shopping2_1.jpg"/>
									<img class="shopping2_2 col-md-4" src="../images/naver/shopping2_2.jpg"/>
									<img class="shopping2_3 col-md-4" src="../images/naver/shopping2_3.jpg"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
